<md-card fxLayout="column" fxLayoutAlign="space-between none">
    <md-card-header>
        <div md-card-avatar ng-style="" [style.background]="colors[getRandomInt(0,colors.length)]"></div>
        <md-card-title>{{review.restaurantName}}</md-card-title>
        <md-card-subtitle>{{review.userName}}</md-card-subtitle>
    </md-card-header>
    <md-card-content>
        <p class="mat-card-content-text">
            {{review.comment}}
        </p>
    </md-card-content>
    <div fxLayout="row" fxLayoutAlign="space-between end">
        <div>
            <md-icon class="md-24" aria-label="icon-button with a clock icon">query_builder</md-icon>
        </div>
        <div md-card-actions>
            <button md-icon-button color="warn">
                <md-icon class="md-24" aria-label="icon-button with a heart icon">favorite</md-icon>
            </button>
        </div>
    </div>
</md-card>

<div fxLayoutAlign="end end" fxLayoutGap="5px" class="options-container">
    <button (click)="onCancel()" class="cancel-btn" md-raised-button>Отмена</button>
</div>
