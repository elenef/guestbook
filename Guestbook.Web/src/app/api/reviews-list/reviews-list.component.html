<div class="content">
  <div>
            <button style="width:200px;" (click) = "onCreateReview()" color="accent" md-raised-button>Добавить отзыв</button>
    </div>

    <div>
            <button style="width:200px;" (click) = "onShowReview()" color="accent" md-raised-button>Просмотр отзыва</button>
    </div>
<md-grid-list style="overflow:none;min-height: 100%;
min-width: 100%;position: relative;" cols="4" rowHeight="3:2">
  <md-grid-tile colspan="4" rowspan="1">1</md-grid-tile>
  <md-grid-tile class="sidebar" colspan="1" rowspan="3">
    <md-list fxFill class="mat-sidebar">
      <!--<h3 md-subheader class="mat-sidebar-text mat-sidebar-subheader">Рестораны</h3>-->
      <a href="#">
        <md-list-item class="mat-sidebar-item mat-sidebar-text" *ngFor="let review of reviews">
          <div fxLayout="row" fxLayout="start center" fxLayoutGap="4px">
            <div><i class="material-icons">store</i></div>
            <div><span class="mat-sidebar-item-text">item</span></div>
          </div>
        </md-list-item>
      </a>
    </md-list>
  </md-grid-tile>
  <md-grid-tile class="list" colspan="3" rowspan="3">
    <div fxFill class="mat-list" fxLayout="row" fxLayoutWrap fxLayoutGap="10px">
      <md-card fxLayout="column" fxLayoutAlign="space-between none" *ngFor="let review of reviews" class="mat-list-card mat-list-card-background">
        <md-card-header>
          <div md-card-avatar ng-style="" [style.background]="colors[getRandomInt(0,colors.length)]"></div>
          <md-card-title>Отзыв</md-card-title>
          <md-card-subtitle>Иванов В.В.</md-card-subtitle>
        </md-card-header>
        <md-card-content>
          <p class="mat-card-content-text">
           {{review.comment}}
          </p>
        </md-card-content>
        <div fxLayout="row" fxLayoutAlign="space-between end">
          <div>
            <md-icon class="md-24" aria-label="icon-button with a clock icon">query_builder</md-icon>
          </div>
          <div md-card-actions>
            <button md-icon-button color="warn">
                <md-icon class="md-24" aria-label="icon-button with a heart icon">favorite</md-icon>
            </button>
          </div>
        </div>
      </md-card>
    </div>
  </md-grid-tile>
</md-grid-list>
</div>
