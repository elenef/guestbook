<md-grid-list cols="4" rows="4" rowHeight="2:1">
  <md-grid-tile colspan="4"  rowspan="1">1</md-grid-tile>
  <md-grid-tile  colspan="1"  rowspan="3">
    <md-list fxFill >
      <md-list-item *ngFor="let item of example">{{item}}</md-list-item>
    </md-list>
  </md-grid-tile>
  <md-grid-tile  colspan="3"  rowspan="3">3</md-grid-tile>
</md-grid-list>
